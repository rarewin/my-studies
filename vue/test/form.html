<!DOCTYPE html>
<html>
  <script src="https://unpkg.com/vue"></script>
  <body>
    <div id="app">
      <input type="text" v-model="message">
      <p>{{ message }}</p>
    </div>
    <script>
     const app = new Vue({
       el: '#app',
       data: {message: 'Hello World'}
     });
    </script>
  </body>
</html>
