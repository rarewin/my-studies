<!DOCTYPE html>
<html>
  <script src="https://unpkg.com/vue"></script>
  <body>
    <div id="app">
      {{ message }}
    </div>
    <script>
     const app = new Vue({
       el: '#app',
       data: {message: ''},
       created:function() {
         this.message = 'Hello World';
       },
       mounted:function() {
         setTimeout(() => {
           this.message = 'こんにちは世界';
         }, 5000);
       }
     });
    </script>
  </body>
</html>
