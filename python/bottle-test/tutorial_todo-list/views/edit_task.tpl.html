<!DOCTYPE html>
<html>
  <head>
    <title>Edit Task</title>
  </head>
  <body>
    <form action="/edit/{{no}}" method="get">

      <select name="status">
        <option>open</option>
        <option>closed</option>
      </select>
      <br>

  </body>
</html>
